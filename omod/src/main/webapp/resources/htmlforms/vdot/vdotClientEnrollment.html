<htmlform>


    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
    <script type="text/javascript">
        jq(function() {
            jq('#other-referral-reason').hide();
            jq('#referral-reasons :input[type=checkbox]').click(reasonsForReferral);


        });
        function reasonsForReferral() {

            if(getValue('reason-other.value') ==5622) {
                jq('#other-referral-reason').show();
            }else {
                jq('#other-referral-reason').hide();
            }

        }

    </script>

    <style>
        .simple-table {
            border: solid 1px #DDEEEE;
            border-collapse: collapse;
            border-spacing: 0;
            font: normal 13px Arial, sans-serif;
        }

        .simple-table thead th {
            background-color: #DDEFEF;
            border: solid 1px #DDEEEE;
            color: #336B6B;
            padding: 10px;
            text-align: left;
            text-shadow: 1px 1px 1px #fff;
        }

        .simple-table td {
            border: solid 1px #DDEEEE;
            color: #333;
            padding: 10px;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>

    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Enrolment Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <!--<td align="right">Location:-->
                    <!--<encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>-->
                <!--</td>-->
            </tr>
        </table>
    </div>

    <div class="ke-form-content">
        <fieldset>
            <legend>VDOT Client Enrollment </legend>

            <table class ="simple-table" id="social-status-table">

                <tr>
                    <td>Has consent been given? </td>
                    <td>
                        <obs id="consent-status" conceptId="161641"
                             answerConceptIds="1065,1066,"
                             answerLabels="Yes,No"
                                style="dropdown" />
                    </td>
                </tr>
                <tr>
                    <td>Reason for referral</td>
                    <td>
                        <div id="referral-reasons" style="float: left; padding-right: 50px">
                        <obs conceptId="1887" id="adherence"
                             answerConceptId="164075AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                             answerLabel="Sub optimal adherence" style="checkbox"/>
                        <br />
                        <obs conceptId="1887"
                             answerConceptId="165240"
                             answerLabel="Newly initiating ART" id="initiating-art"
                             style="checkbox"/>
                        <br />
                        <obs conceptId="1887"
                             answerConceptId="5619AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                             answerLabel="Unstable Caregiver" id="care-giver"
                             style="checkbox"/>
                        <br />
                        <obs conceptId="1887"
                             answerConceptId="989AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                             answerLabel="Age 0-4 years" id="patient-age"
                             style="checkbox"/>
                        <br />
                        <obs conceptId="1887"
                             answerConceptId="5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                             answerLabel="Other" id="reason-other"
                             style="checkbox"/>
                        <obs id="other-referral-reason" conceptId="160632AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" />
                        <br />
                        </div>

                    </td>
                </tr>
               </table>
        </fieldset>

        <enrollInProgram programId="b2b2dd4a-3aa5-4c98-93ad-4970b06819ef"/>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>

</htmlform>
